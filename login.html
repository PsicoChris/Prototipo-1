<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Prototipo Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <a href="index.html" class="logo-circle">Logo</a>
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-button">HOME</a>
            <a href="servicios.html" class="nav-button">Servicios</a>
            <a href="nuestro-equipo.html" class="nav-button">Nuestro equipo</a>
            <a href="login.html" id="loginBtn" class="nav-button login-button active">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form">
                <input type="email" placeholder="E-mail (e.g., chris@gmail.com)" value="chris@gmail.com" required>
                <input type="password" placeholder="Password (@#*%)" value="@#*%" required>
                
                <div class="options-row">
                    <label>
                        <input type="checkbox" name="remember" checked> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" id="signInBtn" class="nav-button">Sign in</button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button type="button" class="social-login google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button type="button" class="social-login microsoft-btn">
                    <i class="fab fa-microsoft"></i> Continue with Microsoft
                </button>
            </form>
            
            <p class="create-account-link">
                Don't have an account? <a href="#">Create now</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" aria-label="Google Maps"><i class="fas fa-map-marker-alt"></i></a>
        </div>
        <p class="copyright">Copyright 2025. Dise√±ado por Chris</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
